<!DOCTYPE html>
<html lang="en" ng-app="linuxDash">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Linux Dash : Simple, beautiful server monitoring web dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Monitor your Linux server through a simple web dashboard. Open source and free!">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href='//fonts.googleapis.com/css?family=Merriweather:300italic,300|Open+Sans:400,600' rel='stylesheet' type='text/css'>
        <link href='linuxDash.min.css' rel='stylesheet' type='text/css'>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <style>
            /* Hide the original right-content (Resources, GitHub, Gitter, Docs links) */
            nav-bar .right-content,
            nav-bar [class*="right"],
            nav-bar a[href*="github"],
            nav-bar a[href*="gitter"],
            nav-bar a[href*="docs"],
            .right-content {
                display: none !important;
                visibility: hidden !important;
            }

            /* Animated marquee-style "created by Ashwanth" in top-right */
            .ashwanth-marquee {
                position: fixed;
                top: 0;
                right: 0;
                height: 46px;
                display: flex;
                align-items: center;
                overflow: hidden;
                width: 220px;
                z-index: 9999;
                pointer-events: none;
            }

            .ashwanth-marquee span {
                display: inline-block;
                white-space: nowrap;
                font-size: 11px;
                font-family: 'Open Sans', Arial, sans-serif;
                color: #009587;
                font-weight: 600;
                letter-spacing: 0.08rem;
                animation: slideMarquee 6s linear infinite;
            }

            @keyframes slideMarquee {
                0%   { transform: translateX(220px); opacity: 0; }
                10%  { opacity: 1; }
                80%  { opacity: 1; }
                100% { transform: translateX(-100%); opacity: 0; }
            }

            /* Footer branding */
            #ashwanth-footer {
                text-align: center;
                padding: 18px 0 22px;
                font-family: 'Open Sans', Arial, sans-serif;
                font-size: 13px;
                color: #555;
                letter-spacing: 0.08rem;
                border-top: 1px solid #ececec;
                margin-top: 30px;
            }

            #ashwanth-footer strong {
                color: #009587;
                font-size: 15px;
                font-family: Merriweather, serif;
                font-weight: 600;
            }
        </style>
    </head>
    <body>

        <nav-bar></nav-bar>

        <!-- Animated "created by Ashwanth" in top-right corner -->
        <div class="ashwanth-marquee">
            <span>✦ created by Ashwanth ✦</span>
        </div>

        <!-- Templates Get Rendered Here -->
        <div id="plugins" ng-view></div>

        <!-- Footer Branding -->
        <div id="ashwanth-footer">
            <strong>Developed By - Ashwanth System &amp; Innovation</strong>
        </div>

        <!-- Javascript-->
        <script src="linuxDash.min.js" type="text/javascript"></script>

        <script>
            // Use MutationObserver to hide the right-content links
            // as soon as Angular renders the nav-bar directive
            (function() {
                function removeRightContent() {
                    var elements = document.querySelectorAll(
                        'nav-bar .right-content, .right-content'
                    );
                    elements.forEach(function(el) {
                        el.style.display = 'none';
                        el.style.visibility = 'hidden';
                    });
                }

                // Run immediately in case already rendered
                removeRightContent();

                // Watch for Angular rendering the nav-bar
                var observer = new MutationObserver(function(mutations) {
                    removeRightContent();
                });

                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });

                // Also run after a short delay as a fallback
                setTimeout(removeRightContent, 500);
                setTimeout(removeRightContent, 1500);
            })();
        </script>
    </body>
</html>
